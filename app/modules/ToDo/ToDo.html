

<div id = 'actionMenu'>
   <profile>
   </profile>
</div>
<div id = "content" ng-if="vm.profileMode == 'profile'">
  <div id = 'tabs'>
    <tab  ng-repeat ="tab in vm.tabs" ng-click="vm.selectListAction($index)" >{{tab.name}}</tab>
  </div>
  <div id = "mainBody">
    <input id ="mainInput" name="mainInput" placeholder="enter To Do Item Text Here (press enter to save)" type="text"ng-model="vm.inputData" ng-keydown="vm.addItemAction($event)"/>
    <List-Item class = 'item' ng-repeat = 'item in vm.displayList' ></List-Item>
  </div>
</div>
<cover ng-if="vm.profileMode == 'signIn'"></cover>

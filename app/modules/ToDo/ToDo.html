

<div id = 'actionMenu'>
  <div class = "actionMenuButton" id = "saveButton" ng-click="vm.saveButton()">[Save]</div>
   |
  <div id = "profileBar" ng-if="vm.profileMode == 'signIn'">
    <input id = "email" name ="email" placeholder="user@email.com" type="text" ng-model = "vm.userEmail">
    <input id = "password" name="password" placeholder="password" type="password" ng-model = "vm.userPassword">
    <div>
      <div class = "actionMenuButton" id = "signUpButton" ng-click="vm.signUpButton()">[signUp]</div>
      <div class = "actionMenuButton" id = "signInButton" ng-click="vm.signInButton()">[signIn]</div>
    </div>
  </div>

  <div id = "profileBar" ng-if="vm.profileMode == 'profile'">
    <div>{{vm.user.displayName}}</div>
    <div class = "actionMenuButton" id = "signOutButton" ng-click="vm.signOutButton()">[signOut]</div>
  </div>
</div>
<div id = "content">
  <div id = 'tabs'></div>
  <div id = "mainBody">
    <input id ="mainInput" name="mainInput" placeholder="enter To Do Item Text Here (press enter to save)" type="text"ng-model="vm.inputData" ng-keydown="vm.addItemButton($event)"/>
    <!--<div class=""  ng-repeat = 'item in vm.list' >
      {{item}}
    </div>-->
    <List-Item class = 'item' ng-repeat = 'item in vm.displayList' ></List-Item>
  </div>
</div>

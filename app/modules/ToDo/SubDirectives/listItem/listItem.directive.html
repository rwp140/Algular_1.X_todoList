<div class = 'itemContent'>
  <div  ng-if="!item.editMode">
    {{item.value}}
  </div>
  <div  ng-if="item.editMode">
    <input id ="mainInput" name="mainInput" value = "{{item.value}}" placeholder="enter To Do Item Text Here (press enter to save)" type="text" ng-model="item.value" ng-keydown="vm.exitEditMode($event,$index)"/>
  </div>
</div>
<div class='buttons'  ng-if="!item.empty">
  <div class = 'item-Button editItem-Button' ng-click="vm.editModeButton($index)">[e]</div><!--repalce with pencil icon-->
  <div class = 'item-Button addItem-Button' ng-click="vm.addItem($index)"> [+] </div>
  <div class = 'item-Button removeItem-Button' ng-click="vm.removeItem($index)"> [X] </div>
</div>

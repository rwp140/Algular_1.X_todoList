<!--{{pSvc.profileMode}}|{{pSvc.userEmail}}|{{pSvc.userPassword}}-->
<div id = "profileBar" ng-if="pSvc.profileMode == 'signIn'">
  <input id = "email" name ="email" placeholder="user@email.com" type="text" ng-model = "pSvc.userEmail">
  <input id = "password" name="password" placeholder="password" type="password" ng-model = "pSvc.userPassword">
  <div>
    <div class = "actionMenuButton" id = "signUpAction" ng-click="vm.signUpAction()">[signUp]</div>
    <div class = "actionMenuButton" id = "signInAction" ng-click="vm.signInAction()">[signIn]</div>
  </div>
</div>
<div id = "profileBar" ng-if="pSvc.profileMode == 'profile'">
  <div>{{pSvc.user.displayName}}</div>
  <div class = "actionMenuButton" id = "signOutAction" ng-click="vm.signOutAction()">[signOut]</div>
</div>
